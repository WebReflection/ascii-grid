<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>ascii-grid any element</title>
  <script type="module" src="../component.js"></script>
</head>
<body class="ascii-grid" cols="10px 1fr 10px">
  <div>a</div>
  <div>b</div>
  <div>c</div>
</body>
<script>
  setTimeout(() => {
    document.body.appendChild(
      document.createComment(`#a b c`)
    );
  }, 1000);
</script>
</html>
