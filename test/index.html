<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>ascii-grid Custom Element</title>
  <script type="module" src="../component.js"></script>
</head>
<body>
  <ascii-grid cols="10px 1fr 10px">
    <!--#
    a b c
    -->
    <div>a</div>
    <div>b</div>
    <div>c</div>
  </ascii-grid>
</body>

<script>
  setTimeout(() => {
    document.querySelector('ascii-grid').structure = `
          a
      b b c
    `;
  }, 1000);
</script>
</html>
